   <script type="text/javascript">
      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Fart', 10],
          ['Vanskelighetsgrad', 10]
        ]);

        var options = {
          width: 600, height: 200,
          redFrom: 66, redTo: 100,
          yellowFrom:0, yellowTo: 33,
          greenFrom:33, greenTo: 66,

          minorTicks: 2
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

        var fart = (1/4)*100; //Bytt ut 1 tall med innhold fra databasen
        var vanseklig = (3/4)*100;  //Bytt ut 2 tall med innhold fra databasen

        chart.draw(data, options);

        setInterval(function() {
          data.setValue(0, 1, fart);
          chart.draw(data, options);
        }, 100);
        setInterval(function() {
          data.setValue(1, 1, 50);
          chart.draw(data, options);
        }, 100);
      }
    </script>
